<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/Favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
        <link rel="stylesheet" href="/index.css">
    <title>BARCODE GENERATOR</title>
</head>
<body>
    <div class="container">
        <h3 class="app-title"><i class="fa-solid fa-barcode"></i> Barcode Generator</h3> 
        <input type="text" class="userInput" placeholder="Enter text or url">
        <button class="generate-btn btn">Generate</button>
        
        <div class="barcode-box">
          <svg id="barcode"></svg>     
        </div>
        <div class="btnn">
<button class="download-btn" id="downloadBtn" style="display: none;" onclick="downloadBarcode()">Download Barcode</button>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.0/JsBarcode.all.min.js"></script>
      <script src="/index.js"></script>
</body>
</html>
